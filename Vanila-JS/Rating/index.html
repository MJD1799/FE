<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rating</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
</head>

<body>
  <main class="container">
    <div class="review">
      <span class="star" data-key="1">★</span>
      <span class="star" data-key="2">★</span>
      <span class="star" data-key="3">★</span>
      <span class="star" data-key="4">★</span>
      <span class="star" data-key="5">★</span>
    </div>
    <p class="rating-content">Rating: <span class="rating"></span></p>
    <div class="float-rating">
      <input id="rate-input" type="text" placeholder="Enter Rating">
      <div class="float-review">
        <div class="float-star">
          <span class="star-uppar" data-key="1">★</span>
          <span class="star-below" data-key="1">★</span>
        </div>
        <div class="float-star">
          <span class="star-uppar" data-key="2">★</span>
          <span class="star-below" data-key="2">★</span>
        </div>
        <div class="float-star">
          <span class="star-uppar" data-key="3">★</span>
          <span class="star-below" data-key="3">★</span>
        </div>
        <div class="float-star">
          <span class="star-uppar" data-key="4">★</span>
          <span class="star-below" data-key="4">★</span>
        </div>
        <div class="float-star">
          <span class="star-uppar" data-key="5">★</span>
          <span class="star-below" data-key="5">★</span>
        </div>
      </div>
    </div>

  </main>
</body>

</html>
